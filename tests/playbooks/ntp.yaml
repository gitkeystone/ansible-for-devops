---
- hosts: all
  remote_user: vagrant
  become: true

  tasks:
    - name: Ensure NTP (for time synchronization) is installed
      ansible.builtin.yum:
        name:
          - ntp
        state: present
    - name: Ensure NTP is running
      ansible.builtin.service:
        name: ntpd
        state: started
        enabled: yes