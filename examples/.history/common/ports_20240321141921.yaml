---
- hosts: all
  become: yes

  tasks:
    # Check if specific port is open
    - name: netstat
      shell: >
        /bin/netstat -tuln | /bin/grep ":{{ item }}" |sed -e 's/.*\///'
      register: netstat
      with_items:
        - 80
        - 443

    - name: output
      debug:
        msg: "{{ netstat }}"