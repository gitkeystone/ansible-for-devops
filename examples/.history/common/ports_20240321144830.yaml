---
- hosts: all
  gather_facts: no
  become: yes

  tasks:
    # Check if specific port is open
    - name: Check network connnections
      shell: >
        netstat -antulp |grep ":{{ item }}"
      register: connnections
      with_items:
        - 443
        - 80
      ignore_errors: true

    - name: output
      debug:
        msg: "Network connnections of port-{{ item.item }} is 【{{ item.stdout }}】"
      when: item.stdout != ""
      with_items:
        - "{{ connnections.results }}"


